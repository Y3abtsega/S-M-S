<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Schoolmanagement system loginpage</title>
</head>
<body>
    <div class="main">
        
        <div class="box">

            <div class="login">
                <div class="page">
                    
                    <h1>Welcome</h1>
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" id="myinput" placeholder="Username" name="username"><br>
                        <input type="password" id="myinput" placeholder="Password" name="password"><br>
                        <div class="loginbutton"><button>Log in</button></div>
                    </form>
                    


                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
